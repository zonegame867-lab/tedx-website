<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEDx Silver Oaks | Maya</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle, #0a0a0a, #1a1a1a);
      color: #f5f5f5;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      color: gold;
      text-align: center;
      margin-top: 100px;
    }

    p {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .info-section {
      display: flex;
      justify-content: space-around;
      padding: 50px;
      flex-wrap: wrap;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }

    /* Loader */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid #fff;
      border-top: 8px solid gold;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* AOS Animations */
    [data-aos] {
      opacity: 0;
      transition-property: opacity, transform;
      transition-duration: 1s;
    }

    [data-aos].aos-animate {
      opacity: 1;
      transform: none;
    }

    [data-aos="fade-down"] {
      transform: translateY(-20px);
    }

    [data-aos="fade-up"] {
      transform: translateY(20px);
    }

    [data-aos="fade-right"] {
      transform: translateX(-20px);
    }

    [data-aos="fade-left"] {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h1 data-aos="fade-down">TEDx Silver Oaks</h1>
    <p data-aos="fade-up">Unveiling Illusions. Revealing Truths.</p>
  </section>

  <!-- Info Boxes -->
  <section class="info-section">
    <div class="info-card" data-aos="fade-right">
      <h2>What is TEDx?</h2>
      <p>TEDx is a program of local, self-organized events that bring people together to share a TED-like experience.</p>
    </div>
    <div class="info-card" data-aos="fade-left">
      <h2>Theme: Maya</h2>
      <p>Maya explores the illusion of reality, perception, and the hidden truths behind what we see.</p>
    </div>
  </section>

  <script>
    // Loader
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    // AOS-like animation trigger
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("aos-animate");
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll("[data-aos]").forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
